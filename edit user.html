<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="c16.css">
    <title>Edit user</title>
</head>
<body>
    <div class="top"> 
        <img src="logo5.jpg" class="logo1" alt="">
        <h1 class="t1">My Music</h1>
    </div>
    <div class="center">
        <h1 class="t2">Edit user</h1>
        <form>
            <div class="block1"> 
                <div class="row">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="row">
                    <input type="text" placeholder="Lastname" required>
                </div>
            </div>
            <div class="block2">
                <div class="row">
                    <input type="text" placeholder="Login" required>
                </div> 
                <div class="row">
                    <input type="text" placeholder="Phone" required>
                </div>
                <div class="row">
                    <input type="password" placeholder="Create a password" required>
                </div>
                <div class="row">
                    <input type="password" placeholder="Confirm a password" required>
                </div>
            </div>
            <div class="block3">
                <div class="row">
                    <a href="profile.html" class="confirm">Save</a>
                </div>
                <div class="row">
                    <a href="profile.html" class="cancel">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
